<h3>Employee Data from API</h3>
<div class="container mt-3">
    <table class="table table-dark table-striped">
        <thead>
         <tr>
             <th>Employee ID</th>
             <th>Employee Name</th>
            <th>Salary</th>
             <th>Age</th>
         </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees" appColor="rgba(4, 128, 0, 0.42)">
          <td>{{ employee.id }}</td>
          <td>{{ employee.employee_name }}</td>
          <td>{{ employee.employee_salary }}</td>
          <td>{{ employee.employee_age }}</td>
         </tr>
      </tbody>
    </table>
</div>

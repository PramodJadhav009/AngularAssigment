<div class="container">
    <h3>User Registration using Template-driven form</h3>
    <form #registrationForm="ngForm">
      <div class="form-group">
        <input type="text" class="form-control" id="fullName" required [(ngModel)]="user.fullName" name="fullName" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" placeholder="Phone No.">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirmPassword" required [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Confirm Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terms" required [(ngModel)]="user.terms" name="terms">
        <label class="form-check-label" for="terms">Agree with terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registrationForm.valid">Sign Up</button>
    </form>
  </div>

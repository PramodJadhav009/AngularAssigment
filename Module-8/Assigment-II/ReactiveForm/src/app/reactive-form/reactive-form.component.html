<div class="container mt-5">
    <h2>Employee Registration Form</h2>
    <form [formGroup]="registrationForm">
      <div class="form-group">
        <input formControlName="fullName" type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input formControlName="address" type="text" class="form-control" placeholder="Address">
      </div>
      <div class="form-group">
        <input formControlName="city" type="text" class="form-control" placeholder="City">
      </div>
      <div class="form-group">
        <input formControlName="email" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input formControlName="phone" type="text" class="form-control" placeholder="Phone No">
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
      </div>
      <div class="form-check mb-3">
        <input formControlName="terms" type="checkbox" class="form-check-input">
        <label class="form-check-label">Agree with terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
